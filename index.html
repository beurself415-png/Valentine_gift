<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ğŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 18px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    .valentine {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff3366;
      font-size: 28px;
      margin-bottom: 16px;
    }
    h2 {
      margin-bottom: 10px;
    }
    img {
      width: 100%;
      border-radius: 14px;
      margin-top: 12px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #999;
      color: white;
    }
    .hearts {
      font-size: 22px;
    }
  </style>
</head>
<body>

<audio autoplay loop>

  <div class="card" id="content">
